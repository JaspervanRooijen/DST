{% extends 'base.html' %}

{% block content %}



	{{data}}
	<canvas id="myChart" width="1000" height="500"></canvas>
	<script>
    d = {{ data | safe }}
	data = [];
	label = [];
	for (var sweep in d) {
		mean = d[sweep].split('=')[1];
		data.push(parseFloat(mean));
		l = sweep
		label.push(parseInt(l));
	}
	ctx = document.getElementById("myChart");
	myLineChart = new Chart(ctx, {
		type: 'line',
		data:{
			labels: label,
			datasets: [{
				data: data,
                lineTension: 0,
			}],
            options: [{
            }]
		}
	});
	</script>

{% endblock %}
